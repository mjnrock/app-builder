<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Tag</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
		<script type="module">
			import PTO from "./pto/package.js";
			console.log(PTO);

			let tag = new PTO.Tag.TagCompound("ModelComponent");
			tag.AddTag(new PTO.Tag.TagCompound("Field"));
			tag.AddTag(new PTO.Tag.TagCompound("RegEx"));
			let regex = tag.GetTag("RegEx");
			regex.AddTag(new PTO.Tag.TagString("Match"));
			regex.AddTag(new PTO.Tag.TagString("Replace"));
			
			console.log(PTO.Utility.Transformer.ToComposition(tag));
			
		</script>
    </body>
</html>
